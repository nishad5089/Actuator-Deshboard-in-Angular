<h1 mat-dialog-title>{{' Confirm Delete Operation '}}</h1>
<div mat-dialog-content>
  <p [innerHtml]="data.message"></p>
</div>
<div mat-dialog-actions align="end">
  <button mat-raised-button (click)="onNoClick()" style="background: #90a4ae;">{{ 'No' }}</button>
  <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial color="warn">{{ 'YES' }}</button>
</div>
